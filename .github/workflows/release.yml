on:
  release:
    types:
      - published

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v3

      - name: 🏗 Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 🏗 Authenticate Node
        uses: jgierer12/npm-auth-gpr@v1
        with:
          token: ${{ secrets.NPM_ACCESS_TOKEN }}

      - name: 🏗 Setup NPM Registry
        run: npm config set @wecreatesolutions:registry https://npm.pkg.github.com/

      - name: 🏗 Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: 📄 Create ASC API Key JSON
        run: |
          cat > asc.json <<EOF
          {
            "type": "service-account",
            "appStoreConnectApiKey": {
              "keyId": "${{ secrets.APP_STORE_CONNECT_API_KEY_ID_2025 }}",
              "issuerId": "${{ secrets.APPLE_ISSUER_ID }}",
              "key": "${{ secrets.APP_STORE_CONNECT_API_KEY_2025 }}",
              "inHouse": false
            }
          }
          EOF

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🚀 Build and submit iOS app
        env:
          EXPO_APP_STORE_CONNECT_API_KEY_PATH: asc.json
          EXPO_APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: eas build --non-interactive --profile production --platform ios --auto-submit
